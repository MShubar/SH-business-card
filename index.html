<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayed Hadi Al Qarooni - Business Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="card">
            <div class="card-content">
              <div class="content has-text-centered">
                <!-- Profile Picture -->
                <img
                  src="images/SH.jpg"
                  alt="Sayed Hadi Al Qarooni"
                  class="profile-picture"
                />

                <!-- Name and Title -->
                <h1 class="title is-4 has-text-primary">
                  Sayed Hadi Al Qarooni
                </h1>
                <p class="subtitle is-6 has-text-grey-dark">Security Manager</p>

                <hr />

                <!-- Company and Contact Info -->
                <p>
                  <strong>Company:</strong>
                  <span class="has-text-info">Sheraton Bahrain Hotel</span>
                </p>
                <p>
                  <strong>Address:</strong>
                  <span class="has-text-grey-dark">30, 6 Palace Avenue</span>
                </p>
                <p>
                  <strong>Location:</strong>
                  <span class="has-text-grey-dark"
                    >Manama, Kingdom of Bahrain</span
                  >
                </p>
                <p>
                  <strong>Website:</strong>
                  <a
                    href="https://Marriot.com/BAHSI"
                    target="_blank"
                    class="has-text-link"
                  >
                    Marriot.com/BAHSI
                  </a>
                </p>
                <p>
                  <strong>Telephone:</strong>
                  <span class="has-text-grey-dark">+973 17533533</span>
                </p>
                <p>
                  <strong>Fax:</strong>
                  <span class="has-text-grey-dark">+973 17536261</span>
                </p>
                <p>
                  <strong>Mobile:</strong>
                  <span class="has-text-grey-dark">+973 38884661</span>
                </p>
                <p>
                  <strong>Email:</strong>
                  <a
                    href="mailto:sayed.hadi@sheraton.com"
                    class="has-text-link"
                  >
                    sayed.hadi@sheraton.com
                  </a>
                </p>

                <!-- Social Media (Optional) -->
                <div class="social-media">
                  <a href="#" class="button is-light is-small">
                    <span class="icon"><i class="fab fa-linkedin"></i></span>
                    <span>LinkedIn</span>
                  </a>
                  <a href="#" class="button is-light is-small">
                    <span class="icon"><i class="fab fa-twitter"></i></span>
                    <span>Twitter</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
